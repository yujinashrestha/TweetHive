{% extends 'layout.html' %}

{% block content %}
    <h2>Search Tweets</h2>

    <form method="GET" action="{% url 'Search' %}">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if tweets %}
        <ul class="list-group mt-3">
            {% for tweet in tweets %}
                <li class="list-group-item">{{ tweet.text }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3">No results found.</p>
    {% endif %}
{% endblock %}
